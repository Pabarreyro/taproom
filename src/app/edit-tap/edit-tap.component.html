<div *ngIf="childSelectedTap">
  <h5>Dispense</h5>
    <input id="pints" name="pints" [(ngModel)]="beerDispensed" type="number" #pints="ngModel" required>
    <div *ngIf="checked === true && pints.invalid"
     class="alert alert-danger">
      <div *ngIf="pints.errors.required">
        Please enter a quantity.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="emitPints(beerDispensed); clickedCheck()">Dispense</button>
</div>
